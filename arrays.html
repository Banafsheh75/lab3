<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script defer>
        const myArray = ["jim", "jill", "jaime"];
        //getting info out of arrays requires a numerical location. Arrays' locations start at 0.
        console.log(myArray[1]);

        //adding to an array
        //myArray.push('tim');
        myArray.unshift('tim');
        console.log(myArray);

        //removing from an array
        myArray.pop(); //remove from end of array
        console.log(myArray);

        myArray.shift();//remove from the beginning of array
        console.log(myArray);
    </script>


</body>
</html>
