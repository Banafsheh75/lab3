<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Conditions</title>
</head>
<body>
    <button id="go">my button</button>

    <script defer>
        const mynum = 5;

        if (mynum > 10){
                console.log (mynum, 'mynum is greater than zero');
        }   else if(mynum === 5) {
                console.log(`${mynum} is 5`);
        }   else if (mynum =="green"){
                console.log('mynum is something not 5 and less than 10');
        }

        console.log('code after condition');
        console.log(5 == '5');
        console.log(5 === '5');

        if ((mynum >= 0) && (mynum <= 100)) {
            console.log(`${mynum} is between 0 and 100, both included`);
        }

        if ((mynum > 0) || (mynum >= 100)) {
            console.log(`${mynum} is in between 0 and 100`);
        }

        //we can also check the boolean condition if the element exists on the page. If so, run some code when the element is clicked.
        const button = document.getElementById('go');
        if(button){
            console.log('we have a button');
            button.onclick = function() {
                alert('hello');
            }
        }





    </script>
</body>
</html>
